<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: skyblue;
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
       $(function(){
            $("a").click(function(){
                $("#box").animate({opacity:"0.2",left:"400px"},1000)
                         .animate({opacity:"0.4",top:"150px",width:"20px",height:"20px"},"slow")
                         .animate({opacity:"1",left:"0px",width:"100px",height:"100px"},"fast")
                         .animate({top:"0px"},800)
                         .slideUp().slideDown();
                //slow : 600 , fast : 200 , default :400

            });
       })
       
    </script>
</head>
<body>
    <p><a href="#">Run</a></p>
    <div id="box"></div>
</body>
</html>
